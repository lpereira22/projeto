<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Contato</h1>
        <form id="contactForm" action="https://formsubmit.co/gustavo.rodrigues22@hotmail.com" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name" >Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            </div>
            <div class="form-group" >
                <label for="email" >E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="phone" >Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="message" >Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="contato.js"></script>
</body>
</html>
